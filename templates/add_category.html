{% extends "base.html" %}
{% block content %}

<div class="container">
<div class="row">
    <h1 class="center-align">Add Category</h1>
    <hr class="blackline">
</div>


<!-- Add category form -->
<div class="row card-panel #fafafa grey lighten-5">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_category') }}">
        <!-- Category name -->
        <div class="row">
            <div class="input-field col s12">
                <input id="category_name_add" name="category_name_add" type="text" minlength="3"
                    maxlength="25" pattern="^[^\s][A-Za-z0-9\s]{1,20}$" class="validate" required>
                <label for="category_name_add">Category name</label>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a class="waves-effect waves-light red btn-small z-depth-3"
                    href="{{ url_for('categories', username=session['user'])  }}">Cancel</a>
                <button type="submit" class="waves-effect waves-light #00c853 green accent-4 btn-small z-depth-3">Add Category</button>
            </div>

        </div>
    </form>
</div>

</div>
{% endblock %}
