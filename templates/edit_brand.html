{% extends "base.html" %}
{% block content %}

<div class="row">
    <h1 class="center-align">Edit Brand</h1>
        <hr class="blackline">
</div>


<!-- Submit recipe form -->
<div class="row card-panel #fafafa grey lighten-5">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_brand', brand_id=brand._id) }}">
        <!-- Brand name -->
        <div class="row">
            <div class="input-field col s12">
                <select id="brand_name" name="brand_name" class="validate" required>
                    <option value="" disabled>Select brand</option>
                    {% for recipe in recipes %}
                        {% if brand.brand_name == recipe.brand_name %}
                                <option value="{{ brand.brand_name }}" selected>{{ brand.brand_name }}</option>
                            {% else %}
                                <option value="{{ brand.brand_name }}">{{ brand.brand_name }}</option>
                            {% endif %}
                        {% endfor %}
                </select>
                <label for="brand_name">Brand Name</label>
            </div>
        </div>
        <!-- Brand IMG Upload URL -->
        <div class="row">
            <div class="input-field col s12">
                <input id="brand_img" name="brand_img" value="{{brand.brand_img}}" type="url" pattern="https?://.+" class="validate" required>
                <label for="brand_img">Brand Image URL</label>
                <span class="helper-text" data-error="Enter a valid URL." data-success="Looks good!"></span>
            </div>
        </div>
        <!-- Short Description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="brand_description" name="brand_description" class="materialize-textarea validate" required>{{- brand.brand_description -}}</textarea>
                <label for="brand_description">Brand Description</label>
                <span class="helper-text" data-error="Irish brand, X, DESCRIPTION WILL BE DISPLAYED HERE"
                    data-success="Good job!">Irish brand, X, DESCRIPTION WILL BE DISPLAYED HERE</span>
            </div>
        </div>
        <!-- Featured Irish Brand URL -->
        <div class="row">
            <div class="input-field col s12">
                <input id="brand_url" name="brand_url" type="url" value="{{brand.brand_url}}" pattern="https?://.+" class="validate" required>
                <label for="brand_url">Featured Irish Brand Website</label>
                <span class="helper-text" data-error="Enter a valid URL." data-success="Looks good!">Help promote the brand by adding their direct website URL</span>
            </div>
        </div>
        <!-- Submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <a class="btn-large red text-shadow"
                    href="{{ url_for('manage_brands', username=session['user'])  }}">Cancel</a>
                <button type="submit" class="btn-large #43a047 green darken-1">Edit brand</button>
            </div>

        </div>
    </form>
</div>



{% endblock %}
