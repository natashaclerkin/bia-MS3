{% extends "base.html" %}
{% block content %}

<!-- Recipe Title -->
<div class="row">
    <h1 class="center-align">{{ brand.brand_name }}</h1>
    <hr class="blackline">
</div>

<!-- Recipe Gallery-->

<div class="row">
    {% for recipe in recipes %}
    <div class="col s12 m4">
        <div class="card">
            <a href="{{ url_for('recipe', recipe_id=recipe._id) }}">
                <div class="card-image">
                    <img class="img_recipe" src="{{ recipe.img_url}}">
                    <!--<span class="card-title">Card Title</span>-->
                    <!--<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="far fa-heart"></i></a>-->
                </div>
                <div class="card-content center-align">
                    <p>{{ recipe.recipe_name }}
                    </p>
                </div>
                </a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
