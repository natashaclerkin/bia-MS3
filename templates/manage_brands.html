{% extends "base.html" %}
{% block content %}

<div class="row">
    <h1 class="center-align">Manage Brands</h1>
        <hr class="blackline">
</div>

<!-- Add a new brand -->
<div class="row">
    <div class="col s12">
        <div class="col right">
            <a class="btn-small #43a047 green darken-1"
                    href="{{ url_for('add_brand') }}">Add a new brand +</a>
        </div>
        </div>
        </div>



    <div class="row">
        {% for brand in brands %}
            <div class="col s12 m3">
                <div class="card #fafafa grey lighten-5 text-shadow center-align">
                    <div class="card-content">
                        <span class="card-title">{{ brand.brand_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_brand', brand_id=brand._id) }}" class="btn-small #ffffff white #43a047 green-text darken-1">Edit</a>
                         <!-- Modal delete Trigger -->
                            <a class="modal-trigger btn-small #e53935 red darken-1" href="#modal{{ loop.index }}">Delete</a>
                            <!-- Modal delete Structure -->
                            <div id="modal{{ loop.index }}" class="modal">
                                <div class="modal-content">
                                    <h4>Are you sure you want to delete {{ brand.brand_name }}?</h4>
                                </div>
                                <div class="modal-footer">
                                    <a href="{{ url_for('manage_brands') }}" class="modal-close btn-small #ffffff white #43a047 green-text darken-1">Cancel</a>
                                    <a href="{{ url_for('delete_brand', brand_id=brand._id) }}" class="modal-close btn-small #e53935 red darken-1">Delete</a>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
